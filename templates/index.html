<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection - AI Face Analysis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 900px;
            width: 100%;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .content {
            padding: 40px;
        }

        .upload-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .upload-box {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 40px;
            background: #f8f9ff;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .upload-box:hover {
            border-color: #764ba2;
            background: #f0f2ff;
            transform: translateY(-2px);
        }

        .upload-box.dragover {
            border-color: #764ba2;
            background: #e8ebff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 4em;
            margin-bottom: 15px;
            color: #667eea;
        }

        .upload-text {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .upload-subtext {
            font-size: 0.9em;
            color: #888;
        }

        #fileInput {
            display: none;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .preview-section {
            display: none;
            margin-top: 30px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 400px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin: 20px auto;
            display: block;
        }

        .result-section {
            display: none;
            margin-top: 30px;
            padding: 30px;
            background: linear-gradient(135deg, #f8f9ff 0%, #e8ebff 100%);
            border-radius: 15px;
            border-left: 5px solid #667eea;
        }

        .emotion-result {
            text-align: center;
            margin-bottom: 25px;
        }

        .emotion-label {
            font-size: 1.2em;
            color: #555;
            margin-bottom: 10px;
        }

        .emotion-value {
            font-size: 3em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .confidence-value {
            font-size: 1.5em;
            color: #764ba2;
        }

        .emotion-bars {
            margin-top: 25px;
        }

        .emotion-bar {
            margin-bottom: 15px;
        }

        .emotion-bar-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 0.95em;
            color: #555;
        }

        .emotion-bar-bg {
            background: #e0e0e0;
            height: 25px;
            border-radius: 15px;
            overflow: hidden;
            position: relative;
        }

        .emotion-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            transition: width 1s ease;
            display: flex;
            align-items: center;
            justify-content: flex-end;
            padding-right: 10px;
            color: white;
            font-weight: bold;
            font-size: 0.85em;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error-message {
            display: none;
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            border-left: 5px solid #c33;
        }

        .stats-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
        }

        .stats-title {
            font-size: 1.3em;
            color: #667eea;
            margin-bottom: 15px;
            text-align: center;
        }

        .emoji-map {
            font-size: 2em;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 1.8em;
            }

            .content {
                padding: 20px;
            }

            .upload-box {
                padding: 30px 20px;
            }

            .emotion-value {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸŽ­ Emotion Detection AI</h1>
            <p>Upload a facial image to detect emotions using deep learning</p>
        </div>

        <div class="content">
            <div class="upload-section">
                <div class="upload-box" id="uploadBox">
                    <div class="upload-icon">ðŸ“¸</div>
                    <div class="upload-text">Click to upload or drag and drop</div>
                    <div class="upload-subtext">Supported formats: JPG, PNG, GIF, BMP (Max 16MB)</div>
                    <input type="file" id="fileInput" accept="image/*">
                </div>
                <button class="btn" id="analyzeBtn" disabled>Analyze Emotion</button>
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 15px; color: #667eea; font-size: 1.1em;">Analyzing facial expression...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <div class="preview-section" id="previewSection">
                <img id="previewImage" class="preview-image" alt="Preview">
            </div>

            <div class="result-section" id="resultSection">
                <div class="emotion-result">
                    <div class="emotion-label">Detected Emotion:</div>
                    <div class="emoji-map" id="emotionEmoji">ðŸ˜Š</div>
                    <div class="emotion-value" id="emotionValue">HAPPY</div>
                    <div class="confidence-value">Confidence: <span id="confidenceValue">95.5</span>%</div>
                </div>

                <div class="emotion-bars" id="emotionBars">
                    <!-- Emotion bars will be inserted here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const uploadBox = document.getElementById('uploadBox');
        const fileInput = document.getElementById('fileInput');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');
        const previewSection = document.getElementById('previewSection');
        const previewImage = document.getElementById('previewImage');
        const resultSection = document.getElementById('resultSection');
        const emotionValue = document.getElementById('emotionValue');
        const emotionEmoji = document.getElementById('emotionEmoji');
        const confidenceValue = document.getElementById('confidenceValue');
        const emotionBars = document.getElementById('emotionBars');

        let selectedFile = null;

        // Emoji mapping for emotions
        const emojiMap = {
            'Happy': 'ðŸ˜Š',
            'Sad': 'ðŸ˜¢',
            'Angry': 'ðŸ˜ ',
            'Surprise': 'ðŸ˜²',
            'Fear': 'ðŸ˜¨',
            'Disgust': 'ðŸ¤¢',
            'Neutral': 'ðŸ˜'
        };

        // Upload box click
        uploadBox.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', (e) => {
            handleFileSelect(e.target.files[0]);
        });

        // Drag and drop
        uploadBox.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadBox.classList.add('dragover');
        });

        uploadBox.addEventListener('dragleave', () => {
            uploadBox.classList.remove('dragover');
        });

        uploadBox.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadBox.classList.remove('dragover');
            handleFileSelect(e.dataTransfer.files[0]);
        });

        function handleFileSelect(file) {
            if (!file) return;

            // Validate file type
            const validTypes = ['image/jpeg', 'image/png', 'image/gif', 'image/bmp'];
            if (!validTypes.includes(file.type)) {
                showError('Please upload a valid image file (JPG, PNG, GIF, or BMP)');
                return;
            }

            // Validate file size (16MB)
            if (file.size > 16 * 1024 * 1024) {
                showError('File size must be less than 16MB');
                return;
            }

            selectedFile = file;

            // Show preview
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewSection.style.display = 'block';
                analyzeBtn.disabled = false;
                resultSection.style.display = 'none';
                errorMessage.style.display = 'none';
            };
            reader.readAsDataURL(file);
        }

        // Analyze button click
        analyzeBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            // Show loading
            loading.style.display = 'block';
            resultSection.style.display = 'none';
            errorMessage.style.display = 'none';
            analyzeBtn.disabled = true;

            // Create form data
            const formData = new FormData();
            formData.append('file', selectedFile);

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                } else {
                    showError(data.error || 'An error occurred during prediction');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                analyzeBtn.disabled = false;
            }
        });

        function displayResults(data) {
            // Set main emotion
            emotionValue.textContent = data.emotion.toUpperCase();
            emotionEmoji.textContent = emojiMap[data.emotion] || 'ðŸ˜Š';
            confidenceValue.textContent = data.confidence.toFixed(1);

            // Create emotion bars
            emotionBars.innerHTML = '';
            const sortedEmotions = Object.entries(data.all_emotions)
                .sort((a, b) => b[1] - a[1]);

            sortedEmotions.forEach(([emotion, percentage]) => {
                const barDiv = document.createElement('div');
                barDiv.className = 'emotion-bar';
                barDiv.innerHTML = `
                    <div class="emotion-bar-label">
                        <span>${emojiMap[emotion] || ''} ${emotion}</span>
                        <span>${percentage.toFixed(1)}%</span>
                    </div>
                    <div class="emotion-bar-bg">
                        <div class="emotion-bar-fill" style="width: ${percentage}%"></div>
                    </div>
                `;
                emotionBars.appendChild(barDiv);
            });

            // Show results
            resultSection.style.display = 'block';
            resultSection.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
